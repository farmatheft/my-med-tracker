<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing 3D Sphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Create sphere geometry
        const geometry = new THREE.SphereGeometry(1, 64, 64);

        // Create shader material for glow effect
        const material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                mouseX: { value: 0 },
                mouseY: { value: 0 }
            },
            vertexShader: `
                varying vec3 vNormal;
                varying vec3 vPosition;
                uniform float time;
                uniform float mouseX;
                uniform float mouseY;

                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    vPosition = position;
                    
                    // Add subtle displacement based on mouse
                    vec3 pos = position;
                    pos += normal * sin(time * 2.0 + position.y * 5.0) * 0.02;
                    
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vNormal;
                varying vec3 vPosition;
                uniform float time;
                uniform float mouseX;
                uniform float mouseY;

                void main() {
                    // Create color based on position and time
                    vec3 color1 = vec3(0.2, 0.5, 1.0); // Blue
                    vec3 color2 = vec3(0.8, 0.2, 1.0); // Purple
                    vec3 color3 = vec3(0.0, 1.0, 0.8); // Cyan
                    
                    float mix1 = sin(time * 0.5 + vPosition.y * 3.0) * 0.5 + 0.5;
                    float mix2 = sin(time * 0.3 + vPosition.x * 3.0) * 0.5 + 0.5;
                    
                    vec3 baseColor = mix(color1, color2, mix1);
                    baseColor = mix(baseColor, color3, mix2 * 0.5);
                    
                    // Calculate glow intensity
                    vec3 viewDirection = normalize(cameraPosition - vPosition);
                    float glow = pow(1.0 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 3.0);
                    
                    // Add mouse influence to color
                    float mouseInfluence = (mouseX * 0.5 + 0.5) * 0.3;
                    baseColor.r += mouseInfluence;
                    
                    vec3 finalColor = baseColor + glow * vec3(0.4, 0.6, 1.0);
                    
                    gl_FragColor = vec4(finalColor, 1.0);
                }
            `,
            transparent: true
        });

        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Create outer glow sphere
        const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);
        const glowMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 }
            },
            vertexShader: `
                varying vec3 vNormal;
                
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vNormal;
                uniform float time;
                
                void main() {
                    float intensity = pow(0.8 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                    vec3 glowColor = vec3(0.3, 0.6, 1.0);
                    gl_FragColor = vec4(glowColor, intensity * 0.6);
                }
            `,
            transparent: true,
            side: THREE.BackSide,
            blending: THREE.AdditiveBlending
        });

        const glowSphere = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(glowSphere);

        // Add particles
        const particleCount = 200;
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const radius = 1.5 + Math.random() * 2;

            positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
            positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
            positions[i * 3 + 2] = radius * Math.cos(phi);

            colors[i * 3] = 0.2 + Math.random() * 0.6;
            colors[i * 3 + 1] = 0.3 + Math.random() * 0.5;
            colors[i * 3 + 2] = 1.0;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.03,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // Mouse tracking
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.001;

            // Smooth mouse following
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;

            // Rotate sphere
            sphere.rotation.y += 0.005;
            sphere.rotation.x += 0.002;

            // Mouse-influenced rotation
            sphere.rotation.y += targetX * 0.01;
            sphere.rotation.x += targetY * 0.01;

            // Update glow sphere
            glowSphere.rotation.y += 0.003;
            glowSphere.rotation.x += 0.001;

            // Rotate particles
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;

            // Update uniforms
            material.uniforms.time.value = time;
            material.uniforms.mouseX.value = targetX;
            material.uniforms.mouseY.value = targetY;
            glowMaterial.uniforms.time.value = time;

            // Subtle camera movement based on mouse
            camera.position.x = targetX * 0.3;
            camera.position.y = targetY * 0.3;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
